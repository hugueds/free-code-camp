<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>HUG CALCULATOR</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat|VT323" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link href="css.css" rel="stylesheet">
</head>

<body>
    <div class='calc'>
        <div class='display'></div>
        <div class='sub-display'></div>
        <div class='buttons'>
            <div class="numbers">
                <button class="bot bot-number">1</button>
                <button class="bot bot-number">2</button>
                <button class="bot bot-number">3</button>
                <button class="bot bot-number">4</button>
                <button class="bot bot-number">5</button>
                <button class="bot bot-number">6</button>
                <button class="bot bot-number">7</button>
                <button class="bot bot-number">8</button>
                <button class="bot bot-number">9</button>
                <button class="bot bot-number">0</button>
                <button class="bot bot-number">.</button>
                <button id='equals' class="bot bot-function">=</button>
            </div>
            <div class="functions">
                <button class="bot bot-clear">AC</button>
                <button id='plus' class="bot bot-function">+</button>
                <button class="bot bot-function">-</button>
                <button class="bot bot-function">x</button>
                <button class="bot bot-function">รท</button>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src='js.js'></script>
</body>

</html>
